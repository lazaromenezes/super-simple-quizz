<html>
  <head>
    <meta charset='UTF-8' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type='text/css'>
      .resultItem {
        background: #F9F900;
        margin: 15px 0;
        height: 50px;
        padding: 0 5px;
      }

    </style>
  </head>
  <body>
    <nav>
      <div class='nav-wrapper'>
        <span class='brand-logo center'>Super Simple Quizz</span>
      </div>
    </nav>
    <div class='container'>
      <div class='row'>
        <div class='col s12'>
          <div class='card'>
            <div class='card-image'>
              <img src="boat.jpg" />
              <span class='card-title'>Where is this place?</span>
            </div>
            <div class='card-action'>
              <button onclick="vote('paris')" class='waves-effect waves-light btn activator'>Paris</button>
              <button onclick="vote('amsterdam')" class='waves-effect waves-light btn activator'>Amsterd√£</button>
              <button onclick="vote('munique')" class='waves-effect waves-light btn activator'>Munique</button>
              <button onclick="vote('veneza')" class='waves-effect waves-light btn activator'>Veneza</button>
            </div>
            <div class='card-reveal'>
              <span class='card-title'>Results</span>
              <div id='results'>Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
